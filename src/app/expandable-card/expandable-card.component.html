<div #expandWrapper  class='expand-wrapper' [class.collapsed]="!item.expanded">
    <ng-content></ng-content>
</div>
<div *ngIf="item.expanded; then ex else col"></div>
<ng-template #ex><ion-icon name="arrow-up" (click)="expandItem()"></ion-icon></ng-template>
<ng-template #col><ion-icon name="arrow-down" (click)="expandItem()"></ion-icon></ng-template>
