<div class="card-wrapper">
  <section class="ion-padding-horizontal">
    <ion-card-subtitle class="ion-header-margin-vertical" class="list-header">TEAM ({{ membersLength }})</ion-card-subtitle>
    <ion-card class="ion-margin-vertical">
      <ion-card-content>
        <app-expandable-card [card]="teamMembersList" [item]="items[0]" [items] = "items" [showArrow] = "members">
          <ion-list #teamMembersList>
            <ion-item class="item" *ngFor="let member of members | async" lines="none">
              <ion-avatar slot="start">
                <img src="{{member.picture}}">
              </ion-avatar>
              <ion-label class="capitalized">
                <h3>{{member.name}}</h3>
                <p>last check in {{member.lastCheckedIn | timeAgo}}</p>
              </ion-label>
              <ion-fab-button class="button_member" size="small">
                <ion-icon ios="ios-text" md="md-text" class="button_member_icon"></ion-icon>
              </ion-fab-button>
              <ion-fab-button class="button_member" size="small">
                <ion-icon ios="ios-call" md="md-call" class="button_member_icon"></ion-icon>
              </ion-fab-button>
            </ion-item>
          </ion-list>
        </app-expandable-card>
      </ion-card-content>
    </ion-card>
  </section>
  <section class="ion-padding-horizontal alerts">
    <ion-card-subtitle class="ion-header-margin-vertical" class="list-header">ALERTS ({{ alertsLength }})</ion-card-subtitle>
    <ion-card class="ion-margin-vertical">
      <ion-card-content>
        <app-expandable-card [card]="alertsList" [item]="items[1]" [items] = "items" [showArrow] = "alerts">
          <ion-list #alertsList>
            <div class="item" *ngFor="let alert of alerts | async">
              <div class=" alert-icons">
                <div><ion-icon name="rainy"></ion-icon></div>
                <div><h3>{{alert.title}}</h3></div>
                <div><i class="material-icons toggle-icon">vibration</i></div>
                <div><ion-toggle color="primary" class="toggle-icon"></ion-toggle></div>
              </div>
              <div class="alert-message">
                <ul>
                  <span><li>{{alert.body}}
                </li></span></ul>
                <div style="text-align:left">{{alert.time | timeAgo}}</div>
              </div>
            </div>
          </ion-list>
        </app-expandable-card>
      </ion-card-content>
    </ion-card>
  </section>
</div>
